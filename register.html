        <!--register new user -->
        <section class="new-user text-right">
            <div class="container">
                <div class="sign-up d-flex justify-content-center">
                    <div>
                        <div class="row  justify-content-center">
                            <div class="text-center">
                                <img src="images/images.jpg" id="logo">
                                <h2 id="sign-up-heading">تسجيل مستخدم جديد</h2>
                            </div>
                        </div>
                        <div class="row" id="register-form">
                <div class="col">
                    <div >
                        <form class="my-3">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">الإسم </label>
                                    <input type="text" class="form-control"  placeholder="الإسم">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">العمر</label>
                                    <input type="text" class="form-control"  placeholder="العمر">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">البريد الالكتروني </label>
                                    <input type="email" class="form-control"  placeholder="البريد الالكتروني">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">كلمة المرور</label>
                                    <input type="password" class="form-control"  placeholder="كلمة المرور">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                     <select class="form-control">
                                        <option>اختر الدولة</option>
                                        <option> مصر </option>
                                        <option> المملكة العربية السعودية</option>
                                        <option> السودان</option>
                                        <option> ليبيا</option>
                                        <option> تونس </option>
                                        <option> المغرب </option>
                                        <option> الجزائر </option>
                                        <option> موريتانيا </option>
                                        <option> قطر </option>
                                        <option> المملكة العمانية </option>
                                        <option> المملكة الإمارات العربية المتحدة </option>
                                        <option> الكويت </option>
                                        <option> الأردن </option>
                                        <option> فلسطين </option>
                                    </select>
                                </div>   
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <legend class="col-form-label col-sm-2 pt-0">النوع</legend>
                                    <div class="form-check ">
                                        <input class="form-check-input" type="radio" name="gender"  value="male">
                                        <label class="form-check-label mx-3 text-dark" >ذكر</label>
                                    </div>
                                    <div class="form-check ">
                                        <input class="form-check-input" type="radio" name="gender" value="female">
                                        <label class="form-check-label mx-3 text-dark" >أنثي</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" >
                                    <label class="form-check-label mx-4 text-dark" >
                                        أوافق علي <a href="#">سياية الخصوصية</a>
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn ">التسجيل</button>
                        </form>
                    </div>
                </div>
            </div>
                    </div>
                </div>
            </div>
        </section>
        <!--/register new user -->
        <!--register doctor -->
        <section class="new-doctor  text-right ">
            <div class="container">
                <div class=" d-flex justify-content-center">
                    <div>

                        <div class="row" id="doctor-form">
                            <div class="col">
                                <div >
                                    <form class="my-3">
                                        <div class="form-row">
                                            <div class="form-group col-md-6">

                                            <div class="form-group col-md-6">
                                                <label for="inputPassword4">العمر</label>

                                            </div>
                                        </div>
                                        <div class="form-row">

                                                <input type="email" class="form-control"  placeholder="البريد الالكتروني">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputPassword4">كلمة المرور</label>
                                                <input type="password" class="form-control"  placeholder="كلمة المرور">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                 <select class="form-control">
                                                    <option>اختر الدولة</option>
                                                    <option> مصر </option>
                                                    <option> المملكة العربية السعودية</option>
                                                    <option> السودان</option>
                                                    <option> ليبيا</option>
                                                    <option> تونس </option>
                                                    <option> المغرب </option>
                                                    <option> الجزائر </option>
                                                    <option> موريتانيا </option>
                                                    <option> قطر </option>
                                                    <option> المملكة العمانية </option>
                                                    <option> المملكة الإمارات العربية المتحدة </option>
                                                    <option> الكويت </option>
                                                    <option> الأردن </option>
                                                    <option> فلسطين </option>
                                                </select>
                                            </div> 
                                            <div class="form-group col-md-6">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gender"  value="male">
                                                    <label class="form-check-label mx-3 text-dark" >ذكر</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" name="gender" value="female">
                                                    <label class="form-check-label mx-3 text-dark" >أنثي</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label >التخصص </label>
                                                <input type="text" class="form-control"  placeholder="أدخل التخصص">
                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputEmail4">شهادة الإعتماد </label>
                                                <div class="custom-file">
                                                    <input type="file" class="custom-file-input" >
                                                    <label class="custom-file-label " ></label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" >
                                                <label class="form-check-label mx-4 text-dark" >
                                                    أوافق علي <a href="#">سياية الخصوصية</a>
                                                </label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn ">التسجيل</button>
                                    </form>
                                </div>
                            </div>
                </div>
                    </div>
                </div>
            </div>
